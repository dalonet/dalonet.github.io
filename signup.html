<!-- signup-area-start -->
<section class="signup-area section-space-top section-meadium-bottom">
  <div class="container">
    <div class="signup-main-wrapper wow fadeInUp" data-wow-delay=".3s">
      <div class="signup-wrapper">
        <h4 class="signup-title">Sign Up for Your Account</h4>
        <form action="#" class="contact-form">
          <div class="form-grp">
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
              required
            />
            <label for="name">Name*</label>
          </div>
          <div class="form-grp">
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="off"
              required
            />
            <label for="email">Email*</label>
          </div>
          <div class="form-grp">
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
            />
            <label for="password">Password*</label>
          </div>
          <div class="form-grp">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              autocomplete="off"
              required
            />
            <label for="confirm-password">Confirm Password*</label>
          </div>
          <div class="signup-btn mb-25">
            <button class="btn" type="submit">Create Account</button>
          </div>
          <div class="ms-divided-btn mb-25">
            <span>or</span>
          </div>
          <div class="signin_icon">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- signup-area-end -->
